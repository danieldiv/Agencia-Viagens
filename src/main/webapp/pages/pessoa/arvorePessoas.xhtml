<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <f:metadata>
                <f:viewAction action="#{treeUnidadeBean.consultar()}"/>
            </f:metadata>

            <h1>Pessoas</h1>

            <h:panelGrid columns="2" cellpadding="5">
                <p:tree id="arvorePessoa" value="#{treeUnidadeBean.raiz}" var="no">
                    <p:treeNode>
                        <h:outputText value="#{no.nome}"/>
                    </p:treeNode>
                </p:tree>
            </h:panelGrid>

            <p:treeTable id="simple" value="#{treeUnidadeBean.raiz}" var="element">
                <f:facet name="header">Tree Table</f:facet>

                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{element.nome}" />
                </p:column>
            </p:treeTable>
        </h:form>
    </h:body>
</html>
