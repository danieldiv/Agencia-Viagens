<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Pessoa(s)</h1>

        <h:form id="frm">
            <f:metadata>
                <f:viewAction action="#{pessBean.consultar()}"/>
            </f:metadata>


            <p:treeTable value="#{pessBean.raiz}" var="tree" id="treeDoc"
                         selectionMode="single" selection="#{pessBean.selectedItem}"
                         emptyMessage="Nenhum dado encontrado">

                <p:column headerText="Nome">
                    <p:outputLabel value="#{tree.nome}"/>
                </p:column>

                <!--o primeiro fa sem ele o icone nao aparece
    o segundo fa é uma classe que coloca espaço dos lados
    o terceiro fa é o icone
                -->

                <f:facet name="footer">
                    <p:commandButton icon="fa fa-fw fa-search" update="frm"
                                     oncomplete="PF('dialogSingle').show()">
                    </p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-pencil" update="frm"
                                     oncomplete="PF('dialogSingle').show()">
                    </p:commandButton>

                    <p:commandButton icon="fa fa-fw fa-remove" update="treeDoc" action="#{pessBean.excluir()}">
                        <f:setPropertyActionListener target="#{pessBean.pessoaSelecionada}" value="#{pessBean.selectedItem.data}"/>
                        <p:confirm header="Confirmação" icon="ui-icon-alert" message="Deseja excluir?"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" hideEffect="fold">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"  
                                         icon="ui-icon-check" update="@all"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </f:facet>
            </p:treeTable>

            <p:dialog id="dialog" header="#{pessBean.selectedItem.data.nome}" widgetVar="dialogSingle" resizable="false"
                      width="400" showEffect="clip" hideEffect="fold" closeOnEscape="true">
                <p:outputPanel id="displaySingle">
                    <h:panelGrid columns="4" cellpadding="4">                    
                        <p:outputLabel value="CPF:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.cpf}" />

                        <p:outputLabel value="Data Nascimento:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.dataNasc}" />

                        <p:outputLabel value="RG:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.rg}" />

                        <p:outputLabel value="Data Cadastro:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.dataCad}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="4" rendered="#{pessBean.selectedItem.data.responsavel ne null}">
                        <p:outputLabel value="Responsavel:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.responsavel.nome}" />

                        <p:outputLabel value="Certidão:" class="dialogTree"/>
                        <p:outputLabel value="#{pessBean.selectedItem.data.responsavel.nome}" />
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
