<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Pessoa(s)</h1>

        <h:form id="frm">
            <!--            <f:metadata>
                            <f:viewAction action="{pessoaBean.consultar()}"/>
                        </f:metadata>-->

            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/pages/pessoa/pessoaCadastro.xhtml"/>
                </p:toolbarGroup>
            </p:toolbar>
            <br/>

            <!--<p:treeTable value="{pessoaBean.raiz}" var="pessoas" emptyMessage="Nenhum dado encontrado" widgetVar="psTable"-->
            <p:dataTable value="#{pessoaBean.buscarTodos()}" var="pessoas" emptyMessage="Nenhum dado encontrado" widgetVar="psTable"
                         reflow="true" paginator="true" rows="10">

                <p:column headerText="Nome">
                    <p:outputLabel value="#{pessoas.nome}"/>
                </p:column>

                <p:column headerText="Cpf" style="text-align: center; width: 12%">
                    <p:outputLabel value="#{pessoas.cpf}"/>
                </p:column>

                <!--                <p:column headerText="Tipo" style="width: 10%">
                                    <p:outputLabel value="#{pessoas.tipo.nome}"/>
                                </p:column>-->

                <p:column filterBy="#{pessoas.tipo.nome}" filterMatchMode="equals" 
                          style="width: 21%" footerText="Tipo">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('psTable').filter()">
                            <f:selectItem itemLabel="T" itemValue=""/>
                            <f:selectItem itemLabel="P" itemValue="Passageiro"/>
                            <f:selectItem itemLabel="D" itemValue="Dependente"/>
                            <f:selectItem itemLabel="M" itemValue="Motorista"/>
                            <f:selectItem itemLabel="G" itemValue="Guia"/>
                        </p:selectOneButton>
                    </f:facet>
                    <p:outputLabel value="#{pessoas.tipo.nome}"/>
                </p:column>

                <p:column headerText="Info." style="width: 6%; text-align: center">
                    <p:commandButton icon="ui-icon ui-icon-search" oncomplete="PF('infDlg').show()" update="frm" action="#{pessoaBean.mdfHab(false)}">
                        <f:setPropertyActionListener target="#{pessoaBean.pessoaSelecionada}" value="#{pessoas}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Excluir" style="width: 6%; text-align: center">
                    <p:commandButton icon="ui-icon ui-icon-close" action="#{pessoaBean.excluir()}" update="@all">
                        <f:setPropertyActionListener target="#{pessoaBean.pessoaSelecionada}" value="#{pessoas}"/>
                        <p:confirm header="Confirmação" icon="ui-icon-alert" message="Deseja excluir o(a) #{pessoas.tipo} #{pessoas.nome}?"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="@all"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

                <!--
                Operadores Relacioanais == , eq , =! , Ne , < , lt , > , gt , <= , GE , > = , le
                
                O rendered deixa visivel ou oculto (true para tornar visivel e false para ocultar)
                
                Verificando se responvel é igual a nulo, se for true, será possivel adicionar um dependente
                -->

                <p:column headerText="Dep." style="width: 6%; text-align: center">
                    <p:button icon="ui-icon ui-icon-plus" rendered="#{pessoas.responsavel eq null}"/>
                </p:column>

            </p:dataTable>

            <p:dialog widgetVar="infDlg" header="Mais Informações" resizable="false" closeOnEscape="true"
                      responsive="true" modal="true" showEffect="fade" hideEffect="fade" draggable="false">

                <h:panelGroup layout="block" styleClass="ui-fluid" id="infoPanel">

                    <p:tabView>
                        <p:tab title="Dados Pessoais">

                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-10">

                                <p:outputLabel value="Nome"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.nome}"/>             
                            </p:panelGrid>

                            <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder" 
                                         columnClasses="ui-grid-col-4, ui-grid-col-8, ui-grid-col-4, ui-grid-col-8">

                                <p:outputLabel value="CPF"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.cpf}"/>

                                <p:outputLabel value="RG"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.rg}"/>

                                <p:outputLabel value="Email"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.email}"/>

                                <p:outputLabel value="Sexo" for="sexo"/>
                                <p:selectOneMenu id="sexo" value="#{pessoaBean.pessoaSelecionada.sexo}" disabled="#{!pessoaBean.btnVisible()}">
                                    <f:selectItem itemLabel="Masculino" itemValue="false"/>
                                    <f:selectItem itemLabel="Feminino" itemValue="true"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Data Nasc."/>
                                <p:calendar disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.dataNasc}"
                                            locale="pt" pattern="dd/MM/yyyy" mask="true" maxdate="#{pessoaBean.pessoaSelecionada.dataCad}"/>

                                <p:outputLabel value="Data Cad."/>
                                <p:calendar disabled="true" value="#{pessoaBean.pessoaSelecionada.dataCad}" pattern="dd/MM/yyyy"/>

                                <p:outputLabel value="Estado Civil"/>
                                <p:selectOneMenu value="#{pessoaBean.pessoaSelecionada.estCivil}" disabled="#{!pessoaBean.btnVisible()}">
                                    <f:selectItem itemLabel="Solteiro(a)" itemValue="st" />
                                    <f:selectItem itemLabel="Casado(a)" itemValue="cd"/>
                                    <f:selectItem itemLabel="Separado(a)" itemValue="sp"/>
                                    <f:selectItem itemLabel="Divorciado(a)" itemValue="dv"/>
                                    <f:selectItem itemLabel="Viuvo(a)" itemValue="vu"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Tel. Fixo"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.telFixo}"/>

                                <p:outputLabel value="Tel. Celular"/>
                                <p:inputText disabled="#{!pessoaBean.btnVisible()}" value="#{pessoaBean.pessoaSelecionada.telCelular}"/>

                                <p:outputLabel value="Tipo"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.tipo.nome}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-10">

                                <p:outputLabel value="Responsavel" rendered="#{pessoaBean.pessoaSelecionada.tipo.nome eq 'Dependente'}"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.responsavel.nome}" 
                                             rendered="#{pessoaBean.pessoaSelecionada.tipo.nome eq 'Dependente'}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-6 ui-grid-col-6">

                                <p:commandButton value="Editar" disabled="#{pessoaBean.btnVisible()}"
                                                 action="#{pessoaBean.modifHab()}" update=":frm:infoPanel"/>

                                <p:commandButton value="Salvar" disabled="#{!pessoaBean.btnVisible()}"
                                                 action="#{pessoaBean.modifHab()}" update=":frm:infoPanel"/>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Endereço">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-4, ui-grid-col-8">

                                <p:outputLabel value="CEP"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.cep}"/>

                                <p:outputLabel value="Numero"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.numero}"/>

                                <p:outputLabel value="Complemento"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.complemento}"/>

                                <p:outputLabel value="Logradouro"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.logradouro}"/>

                                <p:outputLabel value="Bairro"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.bairro}"/>

                                <p:outputLabel value="Cidade"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.cidade}"/>

                                <p:outputLabel value="Estado"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.estado}"/>

                                <p:outputLabel value="UF"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.uf}"/>

                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>

                </h:panelGroup>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
