<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Pessoa(s)</h1>

        <h:form id="frm">

            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/pages/pessoaCadastro.xhtml"/>
                </p:toolbarGroup>
            </p:toolbar>
            <br/>
            <p:dataTable value="#{pessoaBean.buscarTodos()}" var="pessoas" 
                         emptyMessage="Nenhum dado encontrado" widgetVar="psTable"
                         paginator="true" rows="10">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{pessoas.nome}"/>
                </p:column>

<!--                <p:column filterBy="#{pessoas.tipo.nome}" filterMatchMode="in">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="Tipos" onchange="PF('psTable').filter()">
                            <f:selectItems value="#{tipoBean.buscarTodos()}"/>
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <p:outputLabel value="#{pessoas.tipo.nome}"/>
                </p:column>

                -->                
                <p:column filterBy="#{pessoas.tipo.nome}" filterMatchMode="equals" 
                          style="width: 21%" footerText="Tipo">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('psTable').filter()">
                            <f:selectItem itemLabel="T" itemValue=""/>
                            <f:selectItem itemLabel="P" itemValue="Passageiro"/>
                            <f:selectItem itemLabel="D" itemValue="Dependente"/>
                            <f:selectItem itemLabel="M" itemValue="Motorista"/>
                            <f:selectItem itemLabel="G" itemValue="Guia"/>
                        </p:selectOneButton>
                    </f:facet>
                    <p:outputLabel value="#{pessoas.tipo.nome}"/>
                </p:column>

<!--                <p:column filterBy="#{pessoas.tipo.nome}" footerText="Tipo" 
                          filterMatchMode="exact" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('psTable').filter()">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{tipoBean.buscarTodos()}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:outputLabel value="#{pessoas.tipo.nome}"/>
                </p:column>-->

                <p:column headerText="CPF" style="width: 12%; text-align: center">
                    <p:outputLabel value="#{pessoas.cpf}"/>
                </p:column>

<!--                <p:column headerText="RG" style="width: 12%">
                    <p:outputLabel value="#{pessoas.rg}"/>
                </p:column>-->

                <p:column headerText="Tel. Celular" style="width: 12%; text-align: center">
                    <p:outputLabel value="#{pessoas.telCelular}"/>
                </p:column>

                <p:column headerText="Info." style="width: 6%; text-align: center">
                    <p:commandButton icon="ui-icon ui-icon-search" oncomplete="PF('infDlg').show()" update="frm">
                        <f:setPropertyActionListener target="#{pessoaBean.pessoaSelecionada}" value="#{pessoas}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Editar" style="width: 6%; text-align: center">
                    <p:commandButton icon="ui-icon ui-icon-pencil"/>
                </p:column>

                <p:column headerText="Excluir" style="width: 6%; text-align: center">
                    <p:commandButton icon="ui-icon ui-icon-close" action="#{pessoaBean.excluir()}" update="@all">
                        <f:setPropertyActionListener target="#{pessoaBean.pessoaSelecionada}" value="#{pessoas}"/>
                        <p:confirm header="Confirmação" icon="ui-icon-alert" 
                                   message="Deseja excluir o(a) #{pessoas.tipo} #{pessoas.nome}?"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="@all"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

            </p:dataTable>

            <p:dialog widgetVar="infDlg" header="Mais Informações" resizable="false"
                      closeOnEscape="true" responsive="true" modal="true"
                      showEffect="fade" hideEffect="fade" draggable="true">

                <h:panelGroup layout="block" styleClass="ui-fluid">
                    <p:tabView>
                        <p:tab title="Dados Pessoais">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-2, ui-grid-col-10">

                                <p:outputLabel value="Nome"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.nome}"/>             
                            </p:panelGrid>

                            <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-4, ui-grid-col-8, ui-grid-col-4, ui-grid-col-8">

                                <p:outputLabel value="CPF"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.cpf}"/>

                                <p:outputLabel value="RG"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.rg}"/>

                                <p:outputLabel value="Email"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.email}"/>

                                <p:outputLabel value="Sexo"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.newSexo}"/>

                                <p:outputLabel value="Data Nasc."/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.dataNasc}"/>

                                <p:outputLabel value="Data Cad."/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.dataCad}"/>

                                <p:outputLabel value="Est. Civil"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.estCivil}"/>

                                <p:outputLabel value="Tel. Fixo"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.telFixo}"/>

                                <p:outputLabel value="Tel. Celular"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.telCelular}"/>

                                <p:outputLabel value="Tipo"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.tipo.nome}"/>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Endereço">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                                         columnClasses="ui-grid-col-4, ui-grid-col-8">

                                <p:outputLabel value="CEP"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.cep}"/>

                                <p:outputLabel value="Numero"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.numero}"/>

                                <p:outputLabel value="Complemento"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.complemento}"/>

                                <p:outputLabel value="Logradouro"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.logradouro}"/>

                                <p:outputLabel value="Bairro"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.bairro}"/>

                                <p:outputLabel value="Cidade"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.cidade}"/>

                                <p:outputLabel value="Estado"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.estado}"/>

                                <p:outputLabel value="UF"/>
                                <p:inputText disabled="true" value="#{pessoaBean.pessoaSelecionada.endereco.uf}"/>

                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>

                </h:panelGroup>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
